<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Profile card component</title>
    <script defer src="js/script.js"></script>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: #fff;
      }
      .attribution a {
        color: wheat;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <img
          src="images/bg-pattern-card.svg"
          alt
          aria-hidden="true"
          class="img-bg-card"
        />
        <img
          src="images/image-victor.jpg"
          alt="Headshot of Victor Crest"
          class="img-profile"
        />
        <div class="profile">
          <h1 class="name">Victor Crest</h1>
          <span class="age">26</span>
        </div>
        <p class="city">London</p>
        <div class="stats">
          <div class="followers">
            <span class="stats-num">80K</span>
            <span class="stats-title">Followers</span>
          </div>
          <div class="likes">
            <span class="stats-num">803K</span>
            <span class="stats-title">Likes</span>
          </div>
          <div class="photos">
            <span class="stats-num">1.4K</span>
            <span class="stats-title">Photos</span>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/dagimchi" target="_blank">Hae Choi</a>.
      </div>
    </main>
  </body>
</html>
